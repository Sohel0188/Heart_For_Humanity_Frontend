<!DOCTYPE html>
<html lang="en">

<!-- Goodsoul_html/checkout.html  20 Nov 2019 03:31:25 GMT -->

<head>
    <meta charset="utf-8">
    <title>Goodsoul HTML Template</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Prata|Rubik:300,400,500,700&amp;display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/flaticon.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/custom-animate.css" rel="stylesheet">
    <link href="css/jquery.fancybox.min.css" rel="stylesheet">
    <link href="css/owl.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/shop.css" rel="stylesheet">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

    <div class="page-wrapper">
        <div id="header"></div>

        <!-- Page Title -->
        <section class="page-title" style="background-image:url(images/background/bg-13.jpg)">
            <div class="auto-container">
                <div class="content-box">
                    <h1>Donet Now</h1>
                    <ul class="bread-crumb">
                        <li><a class="home" href="#"><span class="fa fa-home"></span></a></li>
                        <li>Donation</li>
                    </ul>
                </div>
            </div>
        </section>

        <!--Start Checkout area-->
        <section class="checkout-area">
            <div class="auto-container">
                <div class="row">
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                        <div class="form billing-info">
                            <div class="shop-title-box">
                                <h3>Billing Address</h3>
                            </div>
                            <form method="post">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="field-label">Name*</div>
                                        <div class="field-input">
                                            <input type="text" id="donar_name" name="donar_name"
                                                placeholder="Enter Your Name">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="field-label">Phone Number*</div>
                                        <div class="field-input">
                                            <input type="text" id="donar_phone" name="donar_phone"
                                                placeholder="Enter Your Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="field-label">Email Address*</div>
                                        <div class="field-input">
                                            <input type="email" id="donar_email" name="donar_email"
                                                placeholder="Enter Your Email Address">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="field-label">Amount *</div>
                                        <div class="field-input">
                                            <input type="number" id="other-amount" name="other-amount"
                                                placeholder="Write Donation Amount">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="field-input">
                                            <input style="background-color: #ED6221; color:white;" type="button"
                                                onclick="donet(event)" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 d-flex">
                        <img src="/images/donate.jpg" alt="image">
                    </div>
                </div>
            </div>

        </section>
        <!--End Checkout area-->

        <!-- Main Footer -->
        <div id="footer"></div>

        <!--Scroll to top-->
        <div class="scroll-to-top scroll-to-target" data-target="html"><span class="icon flaticon-arrow"></span></div>

    </div>
    <!--End pagewrapper-->



    <!-- JS -->
    <script src="custom_js/app.js"></script>
    <script src="custom_js/events.js"></script>
    <script src="custom_js/header_footer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/menu-nav-btn.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.bootstrap-touchspin.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>

</body>

<!-- Goodsoul_html/checkout.html  20 Nov 2019 03:31:25 GMT -->

</html>
